name: Release on tag

on:
  push:
    tags:
      - '*'
    branches:
      - 'master'

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          check-latest: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        if: startsWith(github.ref, 'refs/tags/')
        with:
          version: latest
          args: release --clean
          workdir: ./cmd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}